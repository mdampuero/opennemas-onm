# Author controller routes
backend_authors_list:
    path:     /authors
    defaults: { _controller  : BackendBundle:Authors:list }

backend_author_show:
    path:     /author/{id}/show
    defaults: { _controller  : BackendBundle:Authors:show }
    options:
        expose: true

backend_author_create:
    path:     /authors/create
    defaults: { _controller  : BackendBundle:Authors:create }

backend_author_save:
    path:     /authors/save
    defaults: { _controller  : BackendBundle:Authors:save }

backend_author_update:
    path:     /author/{id}/update
    defaults: { _controller  : BackendBundle:Authors:update }

backend_author_delete:
    path:     /author/{id}/delete
    defaults: { _controller  : BackendBundle:Authors:delete }

backend_author_batchdelete:
    path:     /authors/batch-delete
    defaults: { _controller  : BackendBundle:Authors:batchDelete }
