backend_obituaries_content_provider:
    path:     /obituaries/content-provider
    defaults: { _controller: BackendBundle:Obituary:contentProvider }

backend_obituary_create:
    path:     /obituaries/create
    defaults: { _controller: BackendBundle:Obituary:create }

backend_obituaries_list:
    path:     /obituaries
    defaults: { _controller: BackendBundle:Obituary:list }
    options:
        expose: true

backend_obituaries_show:
    path:     /obituaries/{id}
    defaults: { _controller: BackendBundle:Obituary:show }
    options:
        expose: true
