# Web Push notifications controller routes
backend_webpush_notifications_list:
    path:     /webpush_notifications
    defaults: { _controller: BackendBundle:WebPushNotifications:list }
    options:
        expose: true

backend_webpush_notifications_config:
    path:     /webpush_notifications/config
    defaults: { _controller: BackendBundle:WebPushNotifications:config }
