# Newsstands controller routes
backend_newsstands:
    path:     /newsstands
    defaults: { _controller  : BackendBundle:Newsstands:list }

backend_newsstand_create:
    path:     /newsstands/create
    defaults: { _controller  : BackendBundle:Newsstands:create }

backend_newsstand_show:
    path:     /newsstands/{id}/show
    defaults: { _controller  : BackendBundle:Newsstands:show }
    options:
        expose: true

backend_newsstand_update:
    path:     /newsstand/{id}/update
    defaults: { _controller  : BackendBundle:Newsstands:update }

backend_newsstands_savepositions:
    path:     /newsstands/save-positions
    defaults: { _controller  : BackendBundle:Newsstands:savePositions }

backend_newsstand_delete:
    path:     /newsstand/{id}/delete
    defaults: { _controller  : BackendBundle:Newsstands:delete }

backend_newsstands_widget:
    path:     /newsstand/widget
    defaults: { _controller  : BackendBundle:Newsstands:widget }

backend_newsstands_config:
    path:     /newsstands/config
    defaults: { _controller  : BackendBundle:Newsstands:config }
