backend_comments_list:
    path:     /comments
    defaults: { _controller: BackendBundle:Comment:list }
    options:
        expose: true

backend_comment_show:
    path:     /comments/{id}
    defaults: { _controller: BackendBundle:Comment:show }
    requirements:
        id: \d+
    options:
        expose: true

backend_comments_config:
    path:     /comments/config
    defaults: { _controller: BackendBundle:Comment:config }

