backend_news_agency_server_create:
    path:     /news-agency/servers/create
    defaults: { _controller: BackendBundle:NewsAgencyServer:save }

backend_news_agency_servers_list:
    path:     /news-agency/servers
    defaults: { _controller: BackendBundle:NewsAgencyServer:list }

backend_news_agency_server_new:
    path:     /news-agency/servers/new
    defaults: { _controller: BackendBundle:NewsAgencyServer:create }

backend_news_agency_server_show:
    path:     /news-agency/servers/{id}/show
    defaults: { _controller: BackendBundle:NewsAgencyServer:show }
    options:
        expose: true

backend_news_agency_server_update:
    path:     /news-agency/servers/{id}/update
    defaults: { _controller: BackendBundle:NewsAgencyServer:update }
