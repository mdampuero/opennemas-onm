backend_user_create:
    path:     /users/new
    defaults: { _controller  : BackendBundle:User:create }
    options:
        expose: true

backend_user_show:
    path:     /users/{id}/show
    defaults: { _controller  : BackendBundle:User:show }
    options:
        expose: true

backend_user_social:
    path:     /user/{id}/{resource}
    defaults: { _controller  : BackendBundle:User:social }
    requirements:
        resource: facebook|twitter

backend_user_social_disconnect:
    path:     /user/{id}/{resource}/disconnect
    defaults: { _controller  : BackendBundle:User:disconnect }

backend_users_list:
    path:     /users
    defaults: { _controller  : BackendBundle:User:list }
    options:
        expose: true
