backend_ws_market_checkout:
    path:     /market
    defaults: { _controller: BackendWebServiceBundle:Market:checkout }
    methods:  [ POST ]
    options:
        expose: true

backend_ws_market_check_vat:
    path:     /market/vat
    defaults: { _controller: BackendWebServiceBundle:Market:checkVat }
    methods:  [ GET ]
    options:
        expose: true
backend_ws_market_list:
    path:     /market
    defaults: { _controller: BackendWebServiceBundle:Market:list }
    methods:  [ GET ]
    options:
        expose: true
