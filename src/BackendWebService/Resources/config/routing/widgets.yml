backend_ws_widgets_list:
    path:     /widgets
    defaults: { _controller  : BackendWebServiceBundle:Widgets:list }
    options:
        expose: true

backend_ws_widget_create:
    path:     /widget/create
    defaults: { _controller  : BackendWebServiceBundle:Widgets:create }
    options:
        expose: true

backend_ws_widget_show:
    path:     /widgets/{id}/show
    defaults: { _controller  : BackendWebServiceBundle:Widgets:show }
    options:
        expose: true

backend_ws_widget_update:
    path:     /widgets/{id}/update
    defaults: { _controller  : BackendWebServiceBundle:Widgets:update }
    options:
        expose: true

backend_ws_widget_delete:
    path:     /widgets/{id}/delete
    defaults: { _controller  : BackendWebServiceBundle:Widgets:delete }
    options:
        expose: true

backend_ws_widget_toggle_available:
    path:     /widgets/{id}/toggle-available
    defaults: { _controller  : BackendWebServiceBundle:Widgets:toggleAvailable }
    options:
        expose: true
