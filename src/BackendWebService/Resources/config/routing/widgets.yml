backend_ws_widget_update:
    path:     /widgets/{id}/update
    defaults: { _controller  : BackendWebServiceBundle:Widgets:update }

backend_ws_widget_delete:
    path:     /widgets/{id}/delete
    defaults: { _controller  : BackendWebServiceBundle:Widgets:delete }
