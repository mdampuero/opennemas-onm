backend_ws_newsletter_subscriptors:
    path:     /newsletter/subscriptors
    defaults: { _controller: BackendWebServiceBundle:NewsletterSubscriptors:list }
    options:
        expose: true
backend_ws_newsletter_subscriptor_delete:
    path:     /newsletters/subscriptor/{id}/delete
    defaults: { _controller  : BackendWebServiceBundle:NewsletterSubscriptors:delete }
    options:
        expose: true

backend_ws_newsletter_subscriptor_toggle_subscription:
    path:     /newsletters/subscriptor/{id}/toggle-subscription
    defaults: { _controller  : BackendWebServiceBundle:NewsletterSubscriptors:toggleSubscription }
    options:
        expose: true

backend_ws_newsletter_subscriptor_toggle_activated:
    path:     /newsletters/subscriptor/{id}/toggle-activated
    defaults: { _controller  : BackendWebServiceBundle:NewsletterSubscriptors:toggleActivated }
    options:
        expose: true

backend_ws_newsletter_subscriptor_batch_delete:
    path:     /newsletters/subscriptors/batch-delete
    defaults: { _controller  : BackendWebServiceBundle:NewsletterSubscriptors:batchDelete }
    options:
        expose: true

backend_ws_newsletter_subscriptors_batch_subscribe:
    path:     /newsletters/subscriptors/batch-subscribe
    defaults: { _controller  : BackendWebServiceBundle:NewsletterSubscriptors:batchSubscribe }
    options:
        expose: true
