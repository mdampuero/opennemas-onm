backend_ws_newsletter_subscriptors:
    path:     /newsletter/subscriptors
    defaults: { _controller: BackendWebServiceBundle:NewsletterSubscribers:list }
    options:
        expose: true
backend_ws_newsletter_subscriptor_delete:
    path:     /newsletters/subscriptor/{id}/delete
    defaults: { _controller  : BackendWebServiceBundle:NewsletterSubscribers:delete }
    options:
        expose: true

backend_ws_newsletter_subscriptor_toggle_subscription:
    path:     /newsletters/subscriptor/{id}/toggle-subscription
    defaults: { _controller  : BackendWebServiceBundle:NewsletterSubscribers:toggleSubscription }
    options:
        expose: true

backend_ws_newsletter_subscriptor_toggle_activated:
    path:     /newsletters/subscriptor/{id}/toggle-activated
    defaults: { _controller  : BackendWebServiceBundle:NewsletterSubscribers:toggleActivated }
    options:
        expose: true

backend_ws_newsletter_subscriptor_batch_delete:
    path:     /newsletters/subscriptors/batch-delete
    defaults: { _controller  : BackendWebServiceBundle:NewsletterSubscribers:batchDelete }
    options:
        expose: true

backend_ws_newsletter_subscriptors_batch_activated:
    path:     /newsletters/subscriptors/batch-activate
    defaults: { _controller  : BackendWebServiceBundle:NewsletterSubscribers:batchActivated }
    options:
        expose: true

backend_ws_newsletter_subscriptors_batch_subscribe:
    path:     /newsletters/subscriptors/batch-subscribe
    defaults: { _controller  : BackendWebServiceBundle:NewsletterSubscribers:batchSubscribe }
    options:
        expose: true
