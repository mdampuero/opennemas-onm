backend_ws_menus_list:
    path:     /menus
    defaults: { _controller  : BackendWebServiceBundle:Menus:list }

backend_ws_menu_create:
    path:     /menu/create
    defaults: { _controller  : BackendWebServiceBundle:Menus:create }

backend_ws_menu_show:
    path:     /menus/{id}/show
    defaults: { _controller  : BackendWebServiceBundle:Menus:show }

backend_ws_menu_update:
    path:     /menus/{id}/update
    defaults: { _controller  : BackendWebServiceBundle:Menus:update }

backend_ws_menu_delete:
    path:     /menus/{id}/delete
    defaults: { _controller  : BackendWebServiceBundle:Menus:delete }
