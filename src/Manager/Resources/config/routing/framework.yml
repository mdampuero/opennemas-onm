manager_framework_commands:
    path: /commands
    defaults: { _controller:  ManagerBundle:Commands:list }
    options:
        expose: true

manager_framework_command_execute:
    path: /commands/execute
    defaults: { _controller:  ManagerBundle:Commands:executeCommand }
    options:
        expose: true

manager_framework_opcache_status:
    path: /opcache
    defaults: { _controller:  ManagerBundle:FrameworkStatus:opcacheStatus }
    options:
        expose: true
