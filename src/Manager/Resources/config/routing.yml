manager_welcome:
    path:  /manager
    defaults: { _controller: ManagerBundle:Welcome:default }
    options:
        expose: true

manager_playground:
    path:  /manager/playground/{action}
    defaults: { _controller: ManagerBundle:Playground:default }

manager_instance:
    prefix:   /manager
    resource: '@ManagerBundle/Resources/config/routing/instance.yml'

manager_commands:
    prefix:   /manager/
    resource: '@ManagerBundle/Resources/config/routing/command.yml'

manager_module:
    prefix:   /manager/
    resource: @ManagerBundle/Resources/config/routing/module.yml

manager_notification:
    prefix:   /manager/
    resource: '@ManagerBundle/Resources/config/routing/notification.yml'

manager_opcache:
    prefix:   /manager/
    resource: '@ManagerBundle/Resources/config/routing/opcache.yml'

manager_report:
    prefix:   /manager
    resource: '@ManagerBundle/Resources/config/routing/report.yml'

manager_user:
    prefix:   /manager
    resource: '@ManagerBundle/Resources/config/routing/user.yml'

manager_usergroup:
    prefix:   /manager
    resource: '@ManagerBundle/Resources/config/routing/usergroup.yml'
