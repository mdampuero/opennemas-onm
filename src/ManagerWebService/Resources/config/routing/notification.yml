manager_ws_notification_autocomplete:
    path:     /notifications/autocomplete
    defaults: { _controller: ManagerWebServiceBundle:Notification:autocomplete }
    methods:  [ GET ]
    options:
        expose: true

manager_ws_notification_delete:
    path:     /notifications/{id}
    defaults: { _controller: ManagerWebServiceBundle:Notification:delete }
    methods:  [ DELETE ]
    requirements:
        id: \d+
    options:
        expose: true

manager_ws_notification_new:
    path:     /notifications/new
    defaults: { _controller: ManagerWebServiceBundle:Notification:new }
    methods:  [ GET ]
    options:
        expose: true

manager_ws_notification_patch:
    path:     /notifications/{id}
    defaults: { _controller: ManagerWebServiceBundle:Notification:patch }
    methods:  [ PATCH ]
    requirements:
        id: \d+
    options:
        expose: true

manager_ws_notification_save:
    path:     /notifications
    defaults: { _controller: ManagerWebServiceBundle:Notification:save }
    methods:  [ POST ]
    options:
        expose: true

manager_ws_notification_show:
    path:     /notifications/{id}
    defaults: { _controller: ManagerWebServiceBundle:Notification:show }
    methods:  [ GET ]
    requirements:
        id: \d+
    options:
        expose: true

manager_ws_notification_update:
    path:     /notifications/{id}
    defaults: { _controller: ManagerWebServiceBundle:Notification:update }
    methods:  [ PUT ]
    requirements:
        id: \d+
    options:
        expose: true

manager_ws_notifications_delete:
    path:     /notifications
    defaults: { _controller: ManagerWebServiceBundle:Notification:deleteSelected }
    methods:  [ DELETE ]
    options:
        expose: true

manager_ws_notifications_list:
    path:     /notifications
    defaults: { _controller: ManagerWebServiceBundle:Notification:list }
    methods:  [ GET ]
    options:
        expose: true

manager_ws_notifications_patch:
    path:     /notifications
    defaults: { _controller: ManagerWebServiceBundle:Notification:patchSelected }
    methods:  [ PATCH ]
    options:
        expose: true
