managerwebservice_checkinstancename:
    path: '/instances/checkinstancename'
    defaults: { _controller: ManagerWebServiceBundle:WebService:checkInstanceName }
    methods:  [POST]

managerwebservice_checkemailinuse:
    path: '/instances/checkmailinuse'
    defaults: { _controller: ManagerWebServiceBundle:WebService:checkMailInUse }
    methods:  [POST]

managerwebservice_instance_create:
    path: '/instances/create'
    defaults: { _controller: ManagerWebServiceBundle:WebService:create }
    methods:  [POST]

manager_ws_instance:
    resource: @ManagerWebServiceBundle/Resources/config/routing/instance.yml

manager_ws_template:
    resource: @ManagerWebServiceBundle/Resources/config/routing/template.yml
    prefix: /template
