tag_frontpage_index:
    path: /tags
    defaults: { _controller: FrontendBundle:Tags:index }
    options:
        l10n: true

tag_frontpage:
    path: /{resource}/{tag_name}
    defaults: { _controller: FrontendBundle:Tags:tags, resource: tags }
    requirements:
        resource: 'tag|tags'
        tag_name: '[^\/]+'
    options:
        l10n: true
