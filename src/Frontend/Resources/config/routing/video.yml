frontend_video_frontpage:
    path: /video
    defaults: { _controller: FrontendBundle:Video:list}
    requirements:
        page: '([0-9]+)?'
    options:
        l10n: true

# Route to redirect to frontend_video_frontpage and to remove in the future
frontend_video_frontpage_with_page:
    path: /video/{page}
    defaults: { _controller: FrontendBundle:Video:list, page: 1 }
    requirements:
        page: '([0-9]+)?'
    options:
        l10n: true

# Route to redirect to frontend_video_frontpage and to remove in the future
# Route to redirect to frontend_video_frontpage and to remove in the future
frontend_video_frontpage_category:
    path: /video/{category_name}/{page}
    defaults: { _controller: FrontendBundle:Video:list, page: 1 }
    requirements:
        category_name: '[^/]+'
        page         : '([0-9]+)?'
    options:
        l10n: true

frontend_video_show:
    path: /video/{category_name}/{slug}/{created}{id}.html
    defaults: { _controller: FrontendBundle:Video:show }
    requirements:
        category_name: '[^/]+'
        slug         : '[^/]+'
        video_id     : '([0-9]+)'
        created:       '[0-9]{14}'
        id:            '[0-9]+'
    options:
        l10n: true
        expose: true

frontend_video_show_amp:
    path: /video/{category_name}/{slug}/{created}{id}.amp.html
    defaults: { _controller: FrontendBundle:Video:showAmp, _format: amp }
    requirements:
        author_name   : '[^/]+'
        opinion_title : '[^/]+'
        opinion_id    : '[^/]+'
        created:       '[0-9]{14}'
        id:            '[0-9]+'
    options:
        l10n: true
