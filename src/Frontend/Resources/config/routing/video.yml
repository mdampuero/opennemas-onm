frontend_video_frontpage:
    path: /video
    defaults: { _controller: FrontendBundle:Videos:list, page: 1 }
    requirements:
        page: '([0-9]+)?'
    options:
        l10n: true

# Route to redirect to frontend_video_frontpage and to remove in the future
frontend_video_frontpage_with_page:
    path: /video/{page}
    defaults: { _controller: FrontendBundle:Videos:list, page: 1 }
    requirements:
        page: '([0-9]+)?'
    options:
        l10n: true

# Route to redirect to frontend_video_frontpage and to remove in the future
frontend_video_page_frontpage_category:
    path: /video/{category_name}/page/{page}
    defaults: { _controller: FrontendBundle:Videos:list, page: 1 }
    requirements:
        category_name: '[^/]+'
        page: '([0-9]+)?'
    options:
        l10n: true

# Route to redirect to frontend_video_frontpage and to remove in the future
frontend_video_frontpage_category:
    path: /video/{category_name}/{page}
    defaults: { _controller: FrontendBundle:Videos:list, page: 1 }
    requirements:
        category_name: '[^/]+'
        page         : '([0-9]+)?'
    options:
        l10n: true

frontend_video_show:
    path: /video/{category_name}/{slug}/{video_id}.{_format}
    defaults: { _controller: FrontendBundle:Videos:show, _format: html }
    requirements:
        category_name: '[^/]+'
        slug         : '[^/]+'
        video_id     : '([0-9]+)'
    options:
        l10n: true
        expose: true
