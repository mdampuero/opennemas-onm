frontend_video_frontpage:
    path:     /video
    defaults: { _controller: FrontendBundle:Video:list }
    options:
        l10n: true

# Route to redirect to frontend_video_frontpage and to remove in the future
frontend_video_frontpage_category:
    path:     /video/{category_slug}
    defaults: { _controller: FrontendBundle:Video:list }
    requirements:
        category_slug: '[^/]+'
    options:
        l10n: true

frontend_video_show:
    path:     /video/{category_slug}/{slug}/{created}{id}.html
    defaults: { _controller: FrontendBundle:Video:show }
    requirements:
        category_slug: '[^/]+'
        created:       '[0-9]{14}'
        id:            '[0-9]+'
        slug:          '[^/]+'
    options:
        l10n: true
        expose: true

frontend_video_show_amp:
    path:     /video/{category_slug}/{slug}/{created}{id}.amp.html
    defaults: { _controller: FrontendBundle:Video:showAmp, _format: amp }
    requirements:
        category_slug: '[^/]+'
        created:       '[0-9]{14}'
        id:            '[0-9]+'
        slug:          '[^/]+'
    options:
        l10n: true
