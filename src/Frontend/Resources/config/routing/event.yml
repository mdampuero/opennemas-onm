frontend_events:
    path: /events/
    defaults: { _controller: FrontendBundle:Event:list }
    options:
        l10n: true
        subdirectory: true

frontend_events_list:
    path: /events/{type}/
    defaults: { _controller: FrontendBundle:Event:typeList }
    requirements:
        type: '[^/]+'
    options:
        l10n: true
        subdirectory: true

frontend_events_tag_list:
    path: /events/{type}/{tag}/
    defaults: { _controller: FrontendBundle:Event:tagList }
    requirements:
        type: '[^/]+'
        tag: '[^/]+'
    options:
        l10n: true
        subdirectory: true

frontend_event_show:
    path: /event/{slug}/
    defaults: { _controller: FrontendBundle:Event:show, _format: html }
    requirements:
        slug : '[^/.]+'
    options:
        l10n: true
        expose: true
        subdirectory: true

frontend_events_category:
    path: /{category_slug}/events/
    defaults: { _controller: FrontendBundle:Event:categoryList }
    requirements:
        category_slug: '[^/]+'
    options:
        l10n: true
        subdirectory: true

frontend_events_category_list:
    path: /{category_slug}/events/{type}/
    defaults: { _controller: FrontendBundle:Event:categoryTypeList }
    requirements:
        category_slug: '[^/]+'
        type: '[^/]+'
    options:
        l10n: true
        subdirectory: true

frontend_events_category_tag_list:
    path: /{category_slug}/events/{type}/{tag}/
    defaults: { _controller: FrontendBundle:Event:categoryTagList }
    requirements:
        category_slug: '[^/]+'
        type: '[^/]+'
        tag: '[^/]+'
    options:
        l10n: true
        subdirectory: true
