frontend_archive_content:
    path: /archive/content/{year}/{month}/{day}/{category_name}
    defaults: { _controller: FrontendBundle:Archive:archive, category_name: home }
    requirements:
        year      : '[0-9]+'
        month     : '[0-9]+'
        day       : '[0-9]+'
    options:
        l10n: true

frontend_digital_frontpage:
    path: /archive/digital/{year}/{month}/{day}/{category_name}.{_format}
    defaults: { _controller: FrontendBundle:Archive:digitalFrontpage, _format: html, page: 1 }
    requirements:
        category_name: '[^/\.]+'
        year      : '([0-9]+)'
        month     : '([0-9]+)'
        day       : '([0-9]+)'
    options:
        l10n: true

frontend_archive:
    path: /archive/{component}
    defaults: { _controller: FrontendBundle:Archive:archive }
    requirements:
        component  : 'content|digital'
    options:
        l10n: true
