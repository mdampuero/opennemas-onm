frontend_archive_content:
    path: /archive/content/{year}/{month}/{day}/
    defaults: { _controller: FrontendBundle:Archive:archive }
    requirements:
        year      : '[0-9]+'
        month     : '[0-9]+'
        day       : '[0-9]+'
    options:
        l10n: true
        subdirectory: true

frontend_archive_content_category:
    path: /archive/content/{year}/{month}/{day}/{category_slug}/
    defaults: { _controller: FrontendBundle:Archive:archive, category_slug: null }
    requirements:
        year      : '[0-9]+'
        month     : '[0-9]+'
        day       : '[0-9]+'
    options:
        l10n: true
        subdirectory: true

frontend_digital_frontpage:
    path: /archive/digital/{year}/{month}/{day}/{category_slug}.{_format}
    defaults: { _controller: FrontendBundle:Archive:digitalFrontpage, _format: html, page: 1 }
    requirements:
        category_slug: '[^/\.]+'
        year      : '([0-9]+)'
        month     : '([0-9]+)'
        day       : '([0-9]+)'
    options:
        l10n: true
        subdirectory: true

frontend_archive:
    path: /archive/{component}/
    defaults: { _controller: FrontendBundle:Archive:archive }
    requirements:
        component  : 'content|digital'
    options:
        l10n: true
        subdirectory: true
