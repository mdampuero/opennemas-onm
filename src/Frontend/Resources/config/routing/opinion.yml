frontend_opinion_show:
    path: /opinion/{author_name}/{opinion_title}/{created}{id}.html
    defaults: { _controller: FrontendBundle:Opinion:show, author_name: author, }
    requirements:
        author_name   : '[^/]+'
        opinion_title : '[^/]+'
        opinion_id    : '[^/]+'
        created:       '[0-9]{14}'
        id:            '[0-9]+'
    options:
        l10n: true
        expose: true

frontend_opinion_show_amp:
    path: /opinion/{author_name}/{opinion_title}/{created}{id}.amp.html
    defaults: { _controller: FrontendBundle:Opinion:showAmp, _format: amp }
    requirements:
        author_name   : '[^/]+'
        opinion_title : '[^/]+'
        opinion_id    : '[^/]+'
        created:       '[0-9]{14}'
        id:            '[0-9]+'
    options:
        l10n: true

frontend_opinion_author_frontpage:
    path: /opinion/autor/{author_id}/{author_slug}
    defaults: { _controller: FrontendBundle:Opinion:listAuthor }
    requirements:
        author_slug   : '(.*)?'
        author_id     : '([0-9]+)'
    options:
        l10n: true

frontend_opinion_frontpage:
    path: /opinion
    defaults: { _controller: FrontendBundle:Opinion:list }
    options:
        l10n: true
