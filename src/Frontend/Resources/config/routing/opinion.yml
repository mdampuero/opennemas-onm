frontend_opinion_editorial_frontpage:
    path: /editorial
    defaults: { _controller: FrontendBundle:Opinions:frontpageAuthor, author_slug: editorial, author_id: 000001 }

frontend_opinion_author_frontpage:
    path: /opinion/autor/{author_id}/{author_slug}
    defaults: { _controller: FrontendBundle:Opinions:frontpageAuthor }
    requirements:
        author_slug   : '(.*)?'
        author_id     : '([0-9]+)'


frontend_opinion_external_author_frontpage:
    path: /extopinion/autor/{author_id}/{author_slug}
    defaults: { _controller: FrontendBundle:Opinions:extFrontpageAuthor }
    requirements:
           author_slug   : '(.*)?'
           author_id     : '([0-9]+)'

frontend_opinion_show_with_author_slug:
    path: /opinion/{author_name}/{opinion_title}/{opinion_id}.{_format}
    defaults: { _controller: FrontendBundle:Opinions:show, author_name: author, _format: html }
    requirements:
        author_name   : '[^/]+'
        opinion_title : '[^/]+'
        opinion_id    : '[^/]+'

frontend_opinion_show_with_author_slug_and_date:
    path: /opinion/{author_name}/{date}/{opinion_title}/{opinion_id}.{_format}
    defaults: { _controller: FrontendBundle:Opinions:show, author_name:author, _format: html }
    requirements:
        author_name  : '[^/]+'
        opinion_title: '[^/]+'
        opinion_id   : '[^/]+'
        date         : '([0-9]{4})-([0-1][0-9])-([0-3][0-9])'

frontend_opinion_show:
    path: /opinion/{opinion_title}/{opinion_id}.{_format}
    defaults: { _controller: FrontendBundle:Opinions:show, _format : html }
    requirements:
        opinion_title: '[^/]+'
        opinion_id   : '[^/]+'

frontend_opinion_external_show_with_author_slug:
    path: /extopinion/{author_name}/{opinion_title}/{opinion_id}.{_format}
    defaults: { _controller: FrontendBundle:Opinions:extShow, author_name:author, _format: html }
    requirements:
        author_name   : '[^/]+'
        opinion_title : '[^/]+'
        opinion_id    : '[^/]+'

frontend_opinion_external_show:
    path: /extopinion/{opinion_title}/{opinion_id}.{_format}
    defaults: { _controller: FrontendBundle:Opinions:extShow, _format : html }
    requirements:
        opinion_title: '[a-z0-9\-.]+'
        opinion_id   : '[^/]+'

frontend_opinion_frontpage:
    path: /opinion
    defaults: { _controller: FrontendBundle:Opinions:frontpage }

frontend_opinion_external_frontpage:
    path: /extseccion/opinion
    defaults: { _controller: FrontendBundle:Opinions:extFrontpage }
