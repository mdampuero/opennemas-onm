frontend_author_frontpage:
    path: /author/{author_slug}/
    defaults: { _controller: FrontendBundle:Author:authorFrontpage }
    requirements:
        slug: '[^/]+'
    options:
        l10n: true
        subdirectory: true

frontend_frontpage_authors:
    path: /authors/
    defaults: { _controller: FrontendBundle:Author:list }
    options:
        l10n: true
        subdirectory: true

frontend_external_author_frontpage:
    path: /extauthor/{author_slug}/
    defaults: { _controller: FrontendBundle:Author:extAuthorFrontpage }
    requirements:
        slug: '[^/]+'
    options:
        subdirectory: true
