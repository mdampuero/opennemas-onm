frontend_index_sitemap:
    path: /sitemap.{format}
    defaults: { _controller: FrontendBundle:Sitemap:index, format: 'xml' }
    requirements:
        format: 'xml|xml.gz'

frontend_latest_sitemap:
    path: /sitemap.latest.{format}
    defaults: { _controller: FrontendBundle:Sitemap:index, format: 'xml', action: 'latest' }
    requirements:
        format: 'xml|xml.gz'

frontend_tag_page_sitemap:
    path: /sitemap.tag.{letter}.{page}.{format}
    defaults: { _controller: FrontendBundle:Sitemap:index, format: 'xml', action: 'tag', page: 1, letter: 'a' }
    requirements:
        format: 'xml|xml.gz'
        letter: '[a-zA-Z]'
        page: '[1-9][0-9]*'

frontend_action_sitemap:
    path: /sitemap.{action}.{format}
    defaults: { _controller: FrontendBundle:Sitemap:index, format: 'xml' }
    requirements:
        format: 'xml|xml.gz'
        action: '|image|video|article|opinion|album|letter|poll|kiosko|event'

frontend_action_page_sitemap:
    path: /sitemap.{action}.{page}.{format}
    defaults: { _controller: FrontendBundle:Sitemap:index, format: 'xml', page: 1 }
    requirements:
        format: 'xml|xml.gz'
        action: '|image|video|article|opinion|album|letter|poll|kiosko|event'
        page: '[1-9][0-9]*'
