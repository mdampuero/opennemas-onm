frontend_action_page_sitemap:
    path: /{year}/{month}/sitemap.{action}.{page}.{format}
    defaults: { _controller: FrontendBundle:Sitemap:index, format: 'xml', page: 1 }
    requirements:
        format: 'xml|xml.gz'
        action: '|image|video|article|opinion|album|letter|poll|kiosko|event'
        page: '[1-9][0-9]*'
        year: '[0-9]{4}'
        month: '[0-9]{2}'

frontend_action_sitemap:
    path: /{year}/{month}/sitemap.{action}.{format}
    defaults: { _controller: FrontendBundle:Sitemap:index, format: 'xml' }
    requirements:
        format: 'xml|xml.gz'
        action: '|image|video|article|opinion|album|letter|poll|kiosko|event'
        year: '[0-9]{4}'
        month: '[0-9]{2}'

frontend_categories_sitemap:
    path: /sitemap.categories.{format}
    defaults: { _controller: FrontendBundle:Sitemap:index, format: 'xml', action: 'categories' }
