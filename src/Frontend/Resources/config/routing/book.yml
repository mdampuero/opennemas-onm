frontend_books:
    path: /libros
    defaults: { _controller: FrontendBundle:Books:frontpage }

frontend_book_show:
    path: /libro/{id}.{_format}
    defaults: { _controller: FrontendBundle:Books:show, _format: html }
    requirements:
        id : '([0-9]+)'

frontend_book_show_with_slug:
    path: /libro/{category_name}/{slug}/{id}.{_format}
    defaults: { _controller: FrontendBundle:Books:show, _format:html }
    requirements:
        category_name: '[^/]+'
        slug         : '([^/]+)?'
        id           : '([0-9]+)'

frontend_books_widget:
    path: /libros/widget
    defaults: { _controller: FrontendBundle:Books:ajaxPaginationList }
