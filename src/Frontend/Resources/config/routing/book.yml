frontend_books:
    path: /libros
    defaults: { _controller: FrontendBundle:Books:frontpage }
    options:
        l10n: true

frontend_book_show_with_slug:
    path: /libro/{category_name}/{slug}/{id}.{_format}
    defaults: { _controller: FrontendBundle:Books:show, _format: html }
    requirements:
        category_name: '[^/]+'
        slug         : '([^/]+)?'
        id           : '([0-9]+)'
    options:
        l10n: true
