frontend_widget_execute:
    path:     /widget/{id}/{action}
    defaults: { _controller: FrontendBundle:Widget:execute }
    requirements:
        action: '[a-z]+'
        id:     '[0-9]+'
    options:
        subdirectory: true

frontend_widget_render:
    path:     /widget/render
    defaults: { _controller: FrontendBundle:Widget:render }
    options:
        subdirectory: true
