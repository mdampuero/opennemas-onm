frontend_album_frontpage:
    path:     /album
    defaults: { _controller: FrontendBundle:Album:list }
    options:
        l10n: true
        subdirectory: true

frontend_album_frontpage_category:
    path:     /album/{category_slug}
    defaults: { _controller: FrontendBundle:Album:list }
    requirements:
        category_slug: '[^/]+'
    options:
        l10n: true
        subdirectory: true

frontend_album_show:
    path:     /album/{category_slug}/{slug}/{created}{id}.html
    defaults: { _controller: FrontendBundle:Album:show }
    requirements:
        category_slug: '[^/]+'
        created:       '[0-9]{14}'
        id:            '[0-9]+'
        slug:          '[^/]+'
    options:
        expose: true
        l10n: true
        subdirectory: true

frontend_album_show_amp:
    path:     /album/{category_slug}/{slug}/{created}{id}.amp.html
    defaults: { _controller: FrontendBundle:Album:showAmp, _format: amp }
    requirements:
        category_slug: '[^/]+'
        created:       '[0-9]{14}'
        id:            '[0-9]+'
        slug:          '[^/]+'
    options:
        l10n: true
        subdirectory: true
