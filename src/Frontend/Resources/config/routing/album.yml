frontend_album_frontpage:
    path: /album
    defaults: { _controller: FrontendBundle:Album:list }
    options:
        l10n: true

frontend_album_frontpage_category:
    path: /album/{category_name}
    defaults: { _controller: FrontendBundle:Album:list, page: 1 }
    requirements:
        category_name: '[^/]+'
    options:
        l10n: true

frontend_album_show:
    path: /album/{category_name}/{slug}/{created}{id}.html
    defaults: { _controller: FrontendBundle:Album:show, page: 1 }
    requirements:
        category_name: '[^/]+'
        slug         : '[^/]+'
        video_id     : '([0-9]+)'
        created:       '[0-9]{14}'
        id:            '[0-9]+'
    options:
        l10n: true
        expose: true
