frontend_frontpage:
    path: /
    defaults: { _controller: FrontendBundle:Frontpages:show }
    options:
        l10n: true
        subdirectory: true

frontend_frontpage_category:
    path: /seccion/{category}/
    defaults: { _controller: FrontendBundle:Frontpages:show }
    options:
        l10n: true
        subdirectory: true
    requirements:
        category: '[^/]+'
