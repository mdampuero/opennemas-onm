frontend_css_global:
    path:     dynamic/css/global.{cb}.css
    defaults: { _controller: FrontendBundle:Asset:globalCss }
    requirements:
        cb: '[0-9]+'
    options:
        subdirectory: true

frontend_css_frontpage_category:
    path:     dynamic/css/frontpage/{category}.{cb}.css
    defaults: { _controller: FrontendBundle:Asset:customCssFrontpage, category: home, cb: 12345 }
    requirements:
        category: '[^/]+'
        cb:       '[0-9]+'
    options:
        subdirectory: true

frontend_inline_styles:
    path:     styles/inline/{cb}
    defaults: { _controller: FrontendBundle:Asset:inlineCss }
    requirements:
        cb:       '[0-9]+'
    options:
        subdirectory: true

asset_image:
    path:     /asset/{params}/{path}
    defaults: { _controller: FrontendBundle:Asset:image }
    requirements:
        parameters: '[^/]+'
        path:       '.+'
    options:
        expose: true

asset_favico:
    path:     /apple-touch-icon{type}.png
    defaults: { _controller: FrontendBundle:Asset:favico }
    requirements:
        type: '[A-Za-z0-9\-]*'
