# Articles routes
frontend_external_article_show:
    path: /extarticulo/{category_name}/{slug}/{article_id}.html
    defaults: { _controller: FrontendBundle:Article:extShow }
    requirements:
        category_name: '[^/]+'
        slug         : '[^/]+'
        article_id   : '([0-9]+)'
    options:
        l10n: true

frontend_article_show:
    path: /articulo/{category_name}/{slug}/{created}{id}.html
    defaults: { _controller: FrontendBundle:Article:show }
    requirements:
        category_name: '[^/]+'
        slug:          '[^/]+'
        created:       '[0-9]{14}'
        id:            '[0-9]+'
    options:
        l10n: true

frontend_article_show_amp:
    path: /articulo/{id}.amp.html
    defaults: { _controller: FrontendBundle:Article:showAmp, page: 1 }
    requirements:
        id:            '[0-9]+'
    options:
        l10n: true

frontend_article_show_amp_old:
    path: /articulo/{category_name}/{slug}/{created}{id}.amp.html
    defaults: { _controller: FrontendBundle:Article:showAmp, _format: amp }
    requirements:
        category_name: '[^/]+'
        slug:          '[^/]+'
        created:       '[0-9]{14}'
        id:            '[0-9]+'
    options:
        l10n: true
