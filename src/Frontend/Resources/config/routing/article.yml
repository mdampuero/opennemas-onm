# Articles routes
frontend_external_article_show:
    path: /extarticulo/{category_name}/{slug}/{article_id}.html
    defaults: { _controller: FrontendBundle:Articles:extShow }
    requirements:
        category_name: '[^/]+'
        slug         : '[^/]+'
        article_id   : '([0-9]+)'
    options:
        l10n: true

frontend_article_show:
    path: /articulo/{category_name}/{slug}/{article_id}.html
    defaults: { _controller: FrontendBundle:Articles:show }
    requirements:
        category_name: '[^/]+'
        slug         : '[^/]+'
        article_id   : '([0-9]+)'
    options:
        l10n: true

frontend_article_show_amp:
    path: /articulo/{category_name}/{slug}/{article_id}.amp.html
    defaults: { _controller: FrontendBundle:Amp:show, page: 1 }
    requirements:
        category_name: '[^/]+'
        slug         : '[^/]+'
        article_id   : '([0-9]+)'
    options:
        l10n: true
