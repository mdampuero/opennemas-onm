# Articles routes
frontend_external_article_show:
    path:     /extarticulo/{category_slug}/{slug}/{id}.html
    defaults: { _controller: FrontendBundle:Article:extShow }
    requirements:
        category_slug: '[^/]+'
        slug         : '[^/]+'
        id           : '([0-9]+)'
    options:
        l10n: true
        subdirectory: true

frontend_article_show:
    path:     /articulo/{category_slug}/{slug}/{created}{id}.html
    defaults: { _controller: FrontendBundle:Article:show }
    requirements:
        category_slug: '[^/]+'
        slug:          '[^/]+'
        created:       '[0-9]{14}'
        id:            '[0-9]+'
    options:
        expose: true
        l10n: true
        subdirectory: true

frontend_article_show_amp:
    path:     /articulo/{category_slug}/{slug}/{created}{id}.amp.html
    defaults: { _controller: FrontendBundle:Article:showAmp, _format: amp }
    requirements:
        category_slug: '[^/]+'
        slug:          '[^/]+'
        created:       '[0-9]{14}'
        id:            '[0-9]+'
    options:
        l10n: true
        subdirectory: true
