frontend_opinion_external_show:
    path: /extopinion/{opinion_title}/{opinion_id}.{_format}
    defaults: { _controller: Frontend:Controllers:OpinionsController:extShow, _format : html }
    requirements:
        opinion_title: "[a-z0-9\-.]+"
        opinion_id   : "[a-z0-9\-]+"

frontend_opinion_frontpage:
    path: /opinion
    defaults: { _controller: Frontend:Controllers:OpinionsController:frontpage }

frontend_opinion_external_frontpage:
    path: /extseccion/opinion
    defaults: { _controller: Frontend:Controllers:OpinionsController:extFrontpage }


frontend_blog_frontpage:
    path: /blog
    defaults: { _controller: Frontend:Controllers:BlogsController:frontpage }

frontend_blog_author_frontpage:
    path: /blog/author/{author_slug}
    defaults: { _controller: Frontend:Controllers:BlogsController:frontpageAuthor }
    requirements:
        author_slug : "[a-z0-9\-.]+"

frontend_blog_show:
    path: /blog/{author_name}/{blog_title}/{blog_id}.{_format}
    defaults: { _controller: Frontend:Controllers:BlogsController:show_format, _format: html, author_name: author }
    requirements:
        author_name : "[a-z0-9\-.]+"
        blog_title  : "[a-z0-9\-]+"
        blog_id     : "[a-z0-9\-]+"

frontend_frontpage_home:
    path: /home
    defaults: { _controller: Frontend:Controllers:FrontpagesController:show, category: home }

frontend_frontpage:
    path: /{category}
    defaults: { _controller: Frontend:Controllers:FrontpagesController:show, category : home }
    requirements:
        category: "(^[mobile])"

frontend_frontpage_category:
    path: /seccion/{category}
    defaults: { _controller: Frontend:Controllers:FrontpagesController:show, category: home }
    requirements:
        category: "[a-z0-9\-]+"


frontend_frontpage_category_css:
    path: nocache/css/{cb}/{category}.css
    defaults: { _controller: Frontend:Controllers:AssetController:customCss, category: home, cb:12345 }
    requirements:
        category : "[a-z0-9\-]+"

frontend_externalfrontpage_category:
    path: /extseccion/{category}
    defaults: { _controller: Frontend:Controllers:FrontpagesController:extShow, category:home }
    requirements:
        category : "[a-z0-9\-]+"

frontend_externalfrontpage_category_page:
    path: /extseccion/{category}/{page}
    defaults: { _controller: Frontend:Controllers:FrontpagesController:extShow, category:home }
    requirements:
        category : "[a-z0-9\-]+"
        page     : "[0-9]+"
