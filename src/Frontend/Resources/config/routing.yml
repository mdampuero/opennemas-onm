# Common content management routes
frontend_ad_get:
    path: /ads/get/{id}.{_format}
    defaults: { _controller: FrontendBundle:Advertisement:get, _format:html }

frontend_ad_redirect:
    path: /ads/{id}.{_format}
    defaults: { _controller: FrontendBundle:Advertisement:redirect, _format:html }

frontend_robots:
    path: /robots.txt
    defaults: { _controller: FrontendBundle:Robots:index }

frontend_search_internal:
    path: /search
    defaults: { _controller: FrontendBundle:Tags:tags }
    requirements:
        tag_name: '[A-Za-z0-9\-.]+'

frontend_search_google:
    path: /search/google
    defaults: { _controller: FrontendBundle:Search:google }

utilities_sharrre:
    path: /utilities/sharrre
    defaults: { _controller: FrontendBundle:Utilities:sharrre }

frontend_playground:
    path: /playground/{action}
    defaults: { _controller: FrontendBundle:Playground:default }

tag_frontpage:
    path: /tag/{tag_name}
    defaults: { _controller: FrontendBundle:Tags:tags }
    requirements:
        tag_name: '[^\/]+'

frontend_redirect_content:
    path: /redirect/content
    defaults: { _controller: FrontendBundle:Redirectors:content }

frontend_redirect_category:
    path: /redirect/category
    defaults: { _controller: FrontendBundle:Redirectors:category }

frontend_frontpage_home:
    path: /home
    defaults: { _controller: FrontendBundle:Frontpages:show, category: home }

frontend_frontpage:
    path: /{category}
    defaults: { _controller: FrontendBundle:Frontpages:show, category : home }
    requirements:
        category: '(^[mobile])'

frontend_frontpage_category:
    path: /seccion/{category}
    defaults: { _controller: FrontendBundle:Frontpages:show, category: home }
    requirements:
        category: '[^/]+'

frontend_externalfrontpage_category:
    path: /extseccion/{category}
    defaults: { _controller: FrontendBundle:Frontpages:extShow, category:home }
    requirements:
        category : '[^/]+'

