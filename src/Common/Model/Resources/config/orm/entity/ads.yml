orm:
    metadata:
        -
            name:  Ads
            class: Common\Model\Entity\Ads
            properties:
                id:        integer
                name:      string
                instances: array
                ads_lines: string

            converters:
                default:
                    class:     Opennemas\Orm\Database\Data\Converter\BaseConverter
                    arguments: [ '@orm.metadata.ads' ]
            repositories:
                manager:
                    class:     Opennemas\Orm\Database\Repository\BaseRepository
                    arguments: [ '@orm.connection.manager', '@orm.metadata.ads', '@cache.connection.manager' ]
            persisters:
                manager:
                    class:     Opennemas\Orm\Database\Persister\BasePersister
                    arguments: [ '@orm.connection.manager', '@orm.metadata.ads',  '@cache.connection.manager' ]
            mapping:
                database:
                    table: adstxt
                    columns:
                        id:
                            type: integer
                            options: { default: null, unsigned: true, autoincrement: true }
                        name:
                            type: text
                            options: { default: null, length: 65532, notnull: false }
                        instances:
                            type: text
                            options: { default: null, length: 65532, notnull: true }
                        ads_lines:
                            type: text
                            options: { default: null, length: 65532, notnull: true }
                    index:
                        -
                            name: PRIMARY
                            columns: [ id ]
                            primary: true
                            unique: true
                            flags: {  }
