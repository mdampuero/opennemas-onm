orm:
    metadata:
        -
            name:  PromptManager
            class: Common\Model\Entity\PromptManager
            properties:
                id:           integer
                name:         string
                instances:    array
                mode:         string
                field:        string
                tone:         string
                role:         string
                debugging:    boolean
                prompt:       string
                model:        string
                instructions: array
                status:       integer
            converters:
                default:
                    class:     Opennemas\Orm\Database\Data\Converter\BaseConverter
                    arguments: [ '@orm.metadata.promptManager' ]
            repositories:
                manager:
                    class:     Opennemas\Orm\Database\Repository\BaseRepository
                    arguments: [ '@orm.connection.manager', '@orm.metadata.promptManager', '@cache.connection.manager' ]
            persisters:
                manager:
                    class:     Opennemas\Orm\Database\Persister\BasePersister
                    arguments: [ '@orm.connection.manager', '@orm.metadata.promptManager',  '@cache.connection.manager' ]
            mapping:
                database:
                    table: prompt
                    columns:
                        id:
                            type: integer
                            options: { default: null, unsigned: true, autoincrement: true }
                        name:
                            type: text
                            options: { default: null, length: 64, notnull: true }
                        instances:
                            type: text
                            options: { default: null, length: 65532, notnull: true }
                        mode:
                            type: text
                            options: { default: null, length: 32, notnull: true }
                        tone:
                            type: text
                            options: { default: null, length: 1024, notnull: false }
                        role:
                            type: text
                            options: { default: null, length: 1024, notnull: false }
                        debugging:
                            type: boolean
                            options: { default: 0, notnull: false }
                        field:
                            type: text
                            options: { default: null, length: 32, notnull: false }
                        prompt:
                            type: text
                            options: { default: null, length: 65532, notnull: false }
                        model:
                            type: text
                            options: { default: null, length: 255, notnull: false }
                        instructions:
                            type: text
                            options: { default: null, length: 65532, notnull: true }
                        status:
                            type: integer
                            options: { default: '0', notnull: false, unsigned: true }
                    index:
                        -
                            name: PRIMARY
                            columns: [ id ]
                            primary: true
                            unique: true
                            flags: {  }
