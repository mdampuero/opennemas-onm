orm:
    metadata:
        -
            name:  Category
            class: Common\Model\Entity\Category
            properties:
                pk_content_category: integer
                title:               l10n_string
                name:                l10n_string
                description:         l10n_string
                archived:            boolean
                enabled:             boolean
                fk_content_category: integer
                params:              array
                logo_path:           string
                color:               string
            converters:
                default:
                    class:     Opennemas\Orm\Converter\BaseConverter
                    arguments: [ '@orm.metadata.category' ]
            repositories:
                instance:
                    class:     Common\Model\Database\Repository\CategoryRepository
                    arguments: [ '@orm.connection.instance', '@orm.metadata.category', '@cache.connection.instance' ]
            persisters:
                instance:
                    class:     Opennemas\Orm\Database\Persister\BasePersister
                    arguments: [ '@orm.connection.instance', '@orm.metadata.category', '@cache.connection.instance' ]
            mapping:
                database:
                    table: content_categories
                    columns:
                        pk_content_category:
                            type: integer
                            options: { default: null, unsigned: true, autoincrement: true }
                        title:
                            type: text
                            options: { default: null, length: 65532 }
                        name:
                            type: text
                            options: { default: null, length: 65532, notnull: false }
                        description:
                            type: text
                            options: { default: null, length: 65532, notnull: false }
                        archived:
                            type: integer
                            options: { default: '0', notnull: false }
                        enabled:
                            type: integer
                            options: { default: '0', notnull: false }
                        fk_content_category:
                            type: integer
                            options: { default: null, notnull: false }
                        params:
                            type: text
                            options: { default: null, length: 65532, notnull: false }
                        logo_path:
                            type: string
                            options: { default: null, notnull: false, length: 200 }
                        color:
                            type: string
                            options: { default: null, notnull: false, length: 10 }
                    index:
                        -
                            name: PRIMARY
                            columns: [ pk_content_category ]
                            primary: true
                            unique: true
                            flags: {}
