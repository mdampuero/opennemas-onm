entity:
    name: User
    required:
        - enabled
        - email
        - name
        - type
        - username
    properties:
        enabled:        boolean
        avatar_id:      integer
        bio:            string
        email:          string
        id:             integer
        name:           string
        password:       string
        type:           integer
        token:          string
        url:            string
        username:       string
        user_language:  string
        user_group_ids: array
    mapping:
        table: user
        metas:
            table: user_meta
            ids:
                id: user_id
        converters:
            default:
                class:     Common\ORM\Database\Data\Converter\BaseConverter
                arguments: [ '@orm.metadata.user' ]
        repositories:
            instance:
                class:     Common\ORM\Database\Repository\BaseRepository
                arguments: [ '@orm.connection.instance', '@orm.metadata.user', '@cache.connection.instance' ]
            manager:
                class:     Common\ORM\Database\Repository\BaseRepository
                arguments: [ '@orm.connection.manager', '@orm.metadata.user' ]
        persisters:
            instance:
                class:     Common\ORM\Database\Persister\BasePersister
                arguments: [ '@orm.connection.instance', '@orm.metadata.user', '@cache.connection.instance' ]
            manager:
                class:     Common\ORM\Database\Persister\BasePersister
                arguments: [ '@orm.connection.manager', '@orm.metadata.user', '@cache.connection.manager' ]
        columns:
            id:
                type: integer
                options: { default: null, unsigned: true, autoincrement: true }
            username:
                type: string
                options: { default: null, length: 100 }
            password:
                type: string
                options: { default: null, length: 50 }
            url:
                type: string
                options: { default: '', length: 255 }
            bio:
                type: text
                options: { default: null, length: 65532 }
            avatar_id:
                type: bigint
                options: { default: '0', unsigned: true }
            email:
                type: string
                options: { default: null, length: 255 }
            name:
                type: string
                options: { default: null, length: 100 }
            type:
                type: integer
                options: { default: '0', comment: '0-backend, 1-frontend' }
            token:
                type: string
                options: { default: null, length: 50 }
            enabled:
                type: boolean
                options: { default: true, comment: '1 activated - 0 deactivated' }
            user_group_ids:
                type: simple_array
                options: { default: null, length: 100 }
        index:
            -
                name: PRIMARY
                columns: [ id ]
                primary: true
                unique: true
                flags: {  }
