orm:
    metadata:
        -
            name: Notification
            properties:
                body:    array
                creator: string
                enabled: boolean
                end:     datetime
                fixed:   boolean
                forced:  boolean
                id:      integer
                target:  array
                start:   datetime
                style:   array
                title:   array
                users:   boolean
            converters:
                default:
                    class:     Common\ORM\Database\Data\Converter\BaseConverter
                    arguments: [ '@orm.metadata.notification' ]
            repositories:
                manager:
                    class:     Common\ORM\Database\Repository\BaseRepository
                    arguments: [ '@orm.connection.manager', '@orm.metadata.notification', '@cache.connection.manager' ]
            persisters:
                manager:
                    class:     Common\ORM\Database\Persister\NotificationPersister
                    arguments: [ '@orm.connection.manager', '@orm.metadata.notification',  '@cache.connection.manager' ]
            mapping:
                database:
                    table: notification
                    columns:
                        id:
                            type:    integer
                            options: { default: null, unsigned: true, autoincrement: true }
                        title:
                            type: text
                            options: { default: null, length: 65532, notnull: false }
                        body:
                            type:    text
                            options: { default: null, length: 65532, notnull: false }
                        target:
                            type: text
                            options: { default: null, length: 65532, notnull: false }
                        users:
                            type: boolean
                            options: { default: 0 }
                        start:
                            type: datetimetz
                            options: { default: null, notnull: false }
                        end:
                            type: datetimetz
                            options: { default: null, notnull: false }
                        creator:
                            type: string
                            options: { default: null, length: 255, notnull: false }
                        style:
                            type: text
                            options: { default: null, length: 65532, notnull: false }
                        fixed:
                            type: boolean
                            options: { default: 0 }
                        forced:
                            type: boolean
                            options: { default: 0 }
                        enabled:
                            type: boolean
                            options: { default: 0 }
                    index:
                        -
                            name: PRIMARY
                            columns: [ id ]
                            primary: true
                            unique: true
                            flags: {  }
