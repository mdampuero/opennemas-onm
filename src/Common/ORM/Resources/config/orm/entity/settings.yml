orm:
    metadata:
        -
            name: Settings
            properties:
                max_height: integer
                max_width:  integer
                time_zone:  integer
            converters:
                default:
                    class:     Common\ORM\Database\Data\Converter\BaseConverter
                    arguments: [ '@orm.metadata.settings' ]
            datasets:
                instance:
                    class:     Common\ORM\Database\DataSet\BaseDataSet
                    arguments: [ '@orm.connection.instance', '@orm.metadata.settings', '@cache.connection.instance',  [ 'site_language', 'time_zone' ] ]
                manager:
                    class:     Common\ORM\Database\DataSet\BaseDataSet
                    arguments: [ '@orm.connection.manager', '@orm.metadata.settings', '@cache.connection.instance', [ 'site_language', 'time_zone' ] ]
            mapping:
                database:
                    table: settings
                    columns:
                        name:
                            type:    string
                            options: { length: 128, notnull: true }
                        value:
                            type:    text
                            options: { length: 65532, notnull: true }
                    index:
                        -
                            name:    PRIMARY
                            columns: [ name ]
                            primary: true
                            unique:  true
                            flags:   {  }
