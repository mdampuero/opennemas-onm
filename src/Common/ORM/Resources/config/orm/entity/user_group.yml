orm:
    metadata:
        -
            name: UserGroup
            properties:
                pk_user_group: integer
                name:          string
                type:          integer
                enabled:       boolean
                privileges:    array
            converters:
                default:
                    class:     Common\ORM\Database\Data\Converter\BaseConverter
                    arguments: [ '@orm.metadata.user_group' ]
            repositories:
                instance:
                    class:     Common\ORM\Database\Repository\UserGroupRepository
                    arguments: [ '@orm.connection.instance', '@orm.metadata.user_group', '@cache.connection.instance' ]
                manager:
                    class:     Common\ORM\Database\Repository\UserGroupRepository
                    arguments: [ '@orm.connection.manager', '@orm.metadata.user_group', '@cache.connection.manager' ]
