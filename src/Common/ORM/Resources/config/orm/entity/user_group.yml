                    class:     Common\ORM\Database\Persister\UserGroupPersister
                    arguments: [ '@orm.connection.manager', '@orm.metadata.user_group', '@cache.connection.manager' ]
            mapping:
                database:
                    table: user_groups
                    columns:
                        pk_user_group:
                            type: integer
                            options: { default: null, unsigned: true, autoincrement: true }
                        name:
                            type: string
                            options: { default: null, notnull: false, length: 50 }
                        type:
                            type:    integer
                            options: { default: 0, notnull: false }
                        enabled:
                            type:    boolean
                            options: { default: 0, notnull: false }
                    index:
                        -
                            name:    PRIMARY
                            columns: [ pk_user_group ]
