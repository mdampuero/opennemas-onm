orm:
    metadata:
        -
            name: Tag
            properties:
                name:        string
                pk_language: string
                pk_tag:      integer
                slug:        string
            converters:
                default:
                    class:     Common\ORM\Database\Data\Converter\BaseConverter
                    arguments: [ '@orm.metadata.content' ]
            repositories:
                instance:
                    class:     Common\ORM\Database\Repository\BaseRepository
                    arguments: [ '@orm.connection.instance', '@orm.metadata.tag', '@cache.connection.instance' ]
            persisters:
                instance:
                    class:     Common\ORM\Database\Persister\BasePersister
                    arguments: [ '@orm.connection.instance', '@orm.metadata.tag', '@cache.connection.instance' ]
            mapping:
                database:
                    table: tags
                    columns:
                        name:
                            type: string
                            options: { default: null, length: 50 }
                        pk_language:
                            type: string
                            options: { default: null, notnull: true, length: 5  }
                        pk_tag:
                            type: integer
                            options: { default: 0}
                        slug:
                            type: string
                            options: { default: 0, notnull: true, length: 50 }
                    index:
                        -
                            name:    PRIMARY
                            columns: [ pk_tag ]
                            primary: true
                            unique:  true
                            flags:   {}
                        -
                            name: slug
                            columns: [ slug ]
                            primary: false
                            unique: true
                            flags: {  }
