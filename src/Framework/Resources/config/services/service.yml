services:
    core.service.assetic.asset_bag:
        class: Framework\Component\Assetic\AssetBag
        arguments: [ '%assetic%', '@core.instance' ]
        public: true

    core.service.assetic.stylesheet_manager:
        class: Framework\Component\Assetic\StylesheetManager
        arguments: [ '@service_container', '%assetic%' ]
        public: true

    core.service.assetic.javascript_manager:
        class: Framework\Component\Assetic\JavascriptManager
        arguments: [ '@service_container', '%assetic%' ]
        public: true

    core.service.assetic.dynamic_css:
        class: Framework\Component\Assetic\DynamicCssService
        arguments: [ '@orm.manager' ]
        public: true

    core.service.notification:
        class: Framework\Service\NotificationService
        arguments: [ '@service_container' ]
        public: true
