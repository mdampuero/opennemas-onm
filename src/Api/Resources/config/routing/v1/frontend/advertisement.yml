api_v1_advertisements_list:
    path:     /advertisements
    defaults: { _controller: ApiBundle:V1/Frontend/Advertisement:getList }
    methods:  [ GET ]

api_v1_advertisement_show:
    path:     /advertisements/{id}
    defaults: { _controller: ApiBundle:V1/Frontend/Advertisement:getItem }
    methods:  [ GET ]
    requirements:
        id: \d+
