api_v1_backend_keyword_autolink:
    path:     /keywords/autolink
    defaults: { _controller: ApiBundle:V1/Backend/Keyword:autolink }
    methods:  [ POST ]
    options:
        expose: true

api_v1_backend_keyword_batch_delete:
    path:     /keywords/batch-delete
    defaults: { _controller: ApiBundle:V1/Backend/Keyword:deleteList }
    methods:  [ DELETE ]
    options:
        expose: true

api_v1_backend_keyword_create_item:
    path:     /keywords/new
    defaults: { _controller: ApiBundle:V1/Backend/Keyword:createItem }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_keyword_delete:
    path:     /keywords/{id}/delete
    defaults: { _controller: ApiBundle:V1/Backend/Keyword:deleteItem }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_keyword_get_item:
    path:     /keywords/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Keyword:getItem }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_keyword_get_list:
    path:     /keywords
    defaults: { _controller: ApiBundle:V1/Backend/Keyword:getList, format: '.json'}
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_keyword_save_item:
    path:    /keywords
    methods: [ POST ]
    defaults: { _controller: ApiBundle:V1/Backend/Keyword:saveItem }
    options:
        expose: true

api_v1_backend_keyword_update_item:
    path:     /keywords/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Keyword:updateItem }
    methods:  [ PUT ]
    options:
        expose: true
    requirements:
        id: \d+
