api_v1_backend_pressclipping_get_list:
    path:        /pressclipping/getList
    defaults: { _controller: ApiBundle:V1/Backend/PressClipping:getList }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_pressclipping_get_config:
    path:        /pressclipping/getConfig
    defaults: { _controller: ApiBundle:V1/Backend/PressClipping:getConfig }
    methods:  [ GET ]
    options:
        expose: true


api_v1_backend_pressclipping_check_server:
    path:        /pressclipping/check
    defaults: { _controller: ApiBundle:V1/Backend/PressClipping:checkServer }
    methods:  [ GET ]
