api_v1_backend_video_create_item:
    path:     /videos/new
    defaults: { _controller: ApiBundle:V1/Backend/Video:createItem }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_video_delete_item:
    path:     /videos/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Video:deleteItem }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_video_delete_list:
    path:     /videos
    defaults: { _controller: ApiBundle:V1/Backend/Video:deleteList }
    methods:  [ DELETE ]
    options:
        expose: true

api_v1_backend_video_get_info:
    path:     /videos/fetch-information
    defaults: { _controller: ApiBundle:V1/Backend/Video:getInformation }
    options:
        expose: true

api_v1_backend_video_get_config:
    path:     /videos/config
    defaults: { _controller: ApiBundle:V1/Backend/Video:getConfig }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_video_get_item:
    path:     /videos/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Video:getItem }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_video_get_list:
    path:     /videos
    defaults: { _controller: ApiBundle:V1/Backend/Video:getList, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_video_patch_item:
    path:     /videos/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Video:patchItem }
    methods:  [ PATCH ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_video_patch_list:
    path:     /videos
    defaults: { _controller: ApiBundle:V1/Backend/Video:patchList }
    methods:  [ PATCH ]
    options:
        expose: true

api_v1_backend_video_save_config:
    path:     /videos/config
    defaults: { _controller: ApiBundle:V1/Backend/Video:saveConfig }
    methods:  [ PUT ]
    options:
        expose: true

api_v1_backend_video_save_item:
    path:     /videos
    defaults: { _controller: ApiBundle:V1/Backend/Video:saveItem }
    methods:  [ POST ]
    options:
        expose: true

api_v1_backend_video_update_item:
    path:     /videos/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Video:updateItem }
