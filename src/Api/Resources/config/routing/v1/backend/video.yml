api_v1_backend_video_create:
    path:     /videos/new
    defaults: { _controller: ApiBundle:V1/Backend/Video:create }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_video_delete:
    path:     /videos/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Video:delete }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_video_patch:
    path:     /videos/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Video:patch }
    methods:  [ PATCH ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_video_save:
    path:     /videos
    defaults: { _controller: ApiBundle:V1/Backend/Video:save }
    methods:  [ POST ]
    options:
        expose: true

api_v1_backend_video_show:
    path:     /videos/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Video:show }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_video_update:
    path:     /videos/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Video:update }
    methods:  [ PUT ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_videos_delete:
    path:     /videos
    defaults: { _controller: ApiBundle:V1/Backend/Video:deleteSelected }
    methods:  [ DELETE ]
    options:
        expose: true

api_v1_backend_videos_list:
    path:     /videos
    defaults: { _controller: ApiBundle:V1/Backend/Video:list, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_videos_patch:
    path:     /videos
    defaults: { _controller: ApiBundle:V1/Backend/Video:patchSelected }
    methods:  [ PATCH ]
    options:
        expose: true

api_v1_backend_video_preview:
    path:     /videos/preview
    defaults: { _controller: ApiBundle:V1/Backend/Video:preview }
    methods:  [ POST ]
    options:
        expose: true

api_v1_backend_video_get_preview:
    path:     /videos/get-preview
    defaults: { _controller: ApiBundle:V1/Backend/Video:getPreview }
    methods:  [ GET ]
    options:
        expose: true
