api_v1_backend_obituary_create_item:
    path:    /obituaries/new
    methods: [ GET ]
    defaults: { _controller: ApiBundle:V1/Backend/Obituary:createItem }
    options:
        expose: true

api_v1_backend_obituary_get_item:
    path:    /obituaries/{id}
    methods: [ GET ]
    defaults: { _controller: ApiBundle:V1/Backend/Obituary:getItem }
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_obituary_get_list:
    path:    /obituaries
    defaults: { _controller: ApiBundle:V1/Backend/Obituary:getList, format: '.json'  }
    methods: [ GET ]
    options:
        expose: true

api_v1_backend_obituary_patch_item:
    path:     /obituaries/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Obituary:patchItem }
    methods:  [ PATCH ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_obituary_patch_list:
    path:     /obituaries
    defaults: { _controller: ApiBundle:V1/Backend/Obituary:patchList }
    methods:  [ PATCH ]
    options:
        expose: true

api_v1_backend_obituary_save_item:
    path:    /obituaries
    methods: [ POST ]
    defaults: { _controller: ApiBundle:V1/Backend/Obituary:saveItem }
    options:
        expose: true

api_v1_backend_obituary_update_item:
    path:    /obituaries/{id}
    methods: [ PUT ]
    defaults: { _controller: ApiBundle:V1/Backend/Obituary:updateItem }
    options:
        expose: true
    requirements:
        id: \d+

