api_v1_backend_tools_slug:
    path:     /tools/slug
    defaults: { _controller: ApiBundle:V1/Backend/Tool:slug }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_tools_tags:
    path:     /tools/tags
    defaults: { _controller: ApiBundle:V1/Backend/Tool:tags, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_tools_translate_string:
    path:     /tools/translate-string
    defaults: { _controller: ApiBundle:V1/Backend/Tool:translateString }
    methods:  [ POST ]
    options:
        expose: true

api_v1_backend_tools_translate_contents:
    path:     /tools/translate-contents
    defaults: { _controller: ApiBundle:V1/Backend/Tool:translateContents }
    methods:  [ POST ]
    options:
        expose: true

