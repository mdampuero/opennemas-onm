api_v1_backend_cover_create:
    path:     /covers/new
    defaults: { _controller  : ApiBundle:V1/Backend/Cover:create }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_cover_save:
    path:     /covers
    defaults: { _controller  : ApiBundle:V1/Backend/Cover:save }
    methods:  [ POST ]
    options:
        expose: true

api_v1_backend_cover_show:
    path:     /covers/{id}
    defaults: { _controller  : ApiBundle:V1/Backend/Cover:show }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_cover_update:
    path:     /covers/{id}
    defaults: { _controller  : ApiBundle:V1/Backend/Cover:update }
    methods:  [ PUT ]
    options:
        expose: true
    requirements:
        id: \d+
