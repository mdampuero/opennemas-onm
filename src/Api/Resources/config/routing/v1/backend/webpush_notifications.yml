api_v1_backend_webpush_notifications_get_list:
    path:    /webpush_notifications
    defaults: { _controller: ApiBundle:V1/Backend/WebPushNotifications:getList, format: '.json'  }
    methods: [ GET ]
    options:
        expose: true

api_v1_backend_webpush_notifications_get_config:
    path:     /webpush_notifications/config
    defaults: { _controller: ApiBundle:V1/Backend/WebPushNotifications:getConfig }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_webpush_notifications_save_config:
    path:     /webpush_notifications/config
    defaults: { _controller: ApiBundle:V1/Backend/WebPushNotifications:saveConfig }
    methods:  [ PUT ]
    options:
        expose: true

