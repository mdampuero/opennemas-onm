api_v1_backend_trash_delete_item:
    path:     /trash/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Trash:delete}
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_trash_delete_list:
    path:     /trash
    defaults: { _controller: ApiBundle:V1/Backend/Trash:deleteSelected }
    methods:  [ DELETE ]
    options:
        expose: true

api_v1_backend_trash_empty:
    path:     /trash
    defaults: { _controller: ApiBundle:V1/Backend/Trash:empty }
    methods:  [ PUT ]
    options:
        expose: true

api_v1_backend_trash_list:
    path:     /trash
    defaults: { _controller: ApiBundle:V1/Backend/Trash:list, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_trash_restore_item:
    path:     /trash/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Trash:patch }
    methods:  [ PATCH ]
    options:
        expose: true

api_v1_backend_trash_restore_list:
    path:     /trash
    defaults: { _controller: ApiBundle:V1/Backend/Trash:patchSelected }
    methods:  [ PATCH ]
    options:
        expose: true
