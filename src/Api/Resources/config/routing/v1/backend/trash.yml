api_v1_backend_trash_delete_item:
    path:     /trash/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Trash:deleteItem}
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_trash_delete_list:
    path:     /trash
    defaults: { _controller: ApiBundle:V1/Backend/Trash:deleteList }
    methods:  [ DELETE ]
    options:
        expose: true

api_v1_backend_trash_empty_list:
    path:     /trash
    defaults: { _controller: ApiBundle:V1/Backend/Trash:emptyList }
    methods:  [ PUT ]
    options:
        expose: true

api_v1_backend_trash_get_list:
    path:     /trash
    defaults: { _controller: ApiBundle:V1/Backend/Trash:getList, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_trash_restore_item:
    path:     /trash/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Trash:patchItem }
    methods:  [ PATCH ]
    options:
        expose: true

api_v1_backend_trash_restore_list:
    path:     /trash
    defaults: { _controller: ApiBundle:V1/Backend/Trash:patchList }
    methods:  [ PATCH ]
    options:
        expose: true
