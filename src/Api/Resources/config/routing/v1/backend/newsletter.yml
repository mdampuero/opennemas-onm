api_v1_backend_newsletter_create:
    path:     /newsletters/new
    defaults: { _controller: ApiBundle:V1/Backend/Newsletter:create }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_newsletter_delete:
    path:     /newsletters/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Newsletter:delete }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

