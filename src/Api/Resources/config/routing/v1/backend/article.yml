api_v1_backend_article_create:
    path:    /articles/new
    methods: [ GET ]
    defaults: { _controller: ApiBundle:V1/Backend/Article:create }
    options:
        expose: true

api_v1_backend_article_get_item:
    path:    /articles/{id}
    methods: [ GET ]
    defaults: { _controller: ApiBundle:V1/Backend/Article:getItem }
    options:
        expose: true

api_v1_backend_article_get_list:
    path:    /articles
    defaults: { _controller: ApiBundle:V1/Backend/Article:getList, format: '.json'  }
    methods: [ GET ]
    options:
        expose: true

api_v1_backend_article_get_preview:
    path:     /articles/preview
    defaults: { _controller: ApiBundle:V1/Backend/Article:getPreview }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_article_patch_item:
    path:     /articles/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Article:patchItem }
    methods:  [ PATCH ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_article_patch_list:
    path:     /articles
    defaults: { _controller: ApiBundle:V1/Backend/Article:patchList }
    methods:  [ PATCH ]
    options:
        expose: true
