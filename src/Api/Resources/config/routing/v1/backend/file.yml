api_v1_backend_file_create:
    path:     /files/new
    defaults: { _controller: ApiBundle:V1/Backend/File:create }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_file_delete:
    path:     /files/{id}
    defaults: { _controller: ApiBundle:V1/Backend/File:delete }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_file_patch:
    path:     /files/{id}
    defaults: { _controller: ApiBundle:V1/Backend/File:patch }
    methods:  [ PATCH ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_file_save:
    path:     /files
    defaults: { _controller: ApiBundle:V1/Backend/File:save }
    methods:  [ POST ]
    options:
        expose: true

api_v1_backend_file_show:
    path:     /files/{id}
    defaults: { _controller: ApiBundle:V1/Backend/File:show }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_file_update:
    path:     /files/{id}
    defaults: { _controller: ApiBundle:V1/Backend/File:update }
    methods:  [ PUT ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_files_delete:
    path:     /files
    defaults: { _controller: ApiBundle:V1/Backend/File:deleteSelected }
    methods:  [ DELETE ]
    options:
        expose: true

api_v1_backend_files_list:
    path:     /files
    defaults: { _controller: ApiBundle:V1/Backend/File:list, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_files_patch:
    path:     /files
    defaults: { _controller: ApiBundle:V1/Backend/File:patchSelected }
    methods:  [ PATCH ]
    options:
        expose: true

api_v1_backend_files_autocomplete:
    path:     /files/autocomplete
    defaults: { _controller: ApiBundle:V1/Backend/File:autocomplete }
    methods:  [ GET ]
    options:
        expose: true
