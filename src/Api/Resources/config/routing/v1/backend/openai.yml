api_v1_backend_openai_get_list:
    path:    /openai
    defaults: { _controller: ApiBundle:V1/Backend/OpenAI:getList, format: '.json'  }
    methods: [ GET ]
    options:
        expose: true

api_v1_backend_openai_get_config:
    path:     /openai/config
    defaults: { _controller: ApiBundle:V1/Backend/OpenAI:getConfig }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_openai_get_pricing:
    path:     /openai/pricing
    defaults: { _controller: ApiBundle:V1/Backend/OpenAI:getPricing }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_openai_save_config:
    path:     /openai/config
    defaults: { _controller: ApiBundle:V1/Backend/OpenAI:saveConfig }
    methods:  [ PUT ]
    options:
        expose: true

api_v1_backend_openai_download_config:
    path:     /openai/config/download
    defaults: { _controller: ApiBundle:V1/Backend/OpenAI:downloadConfig }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_openai_generate:
    path:     /openai/generate
    defaults: { _controller: ApiBundle:V1/Backend/OpenAI:generate }
    methods:  [ POST ]
    options:
        expose: true

api_v1_backend_openai_check_apiKey:
    path:     /openai/CheckApiKey
    defaults: { _controller: ApiBundle:V1/Backend/OpenAI:CheckApiKey }
    methods:  [ POST ]
    options:
        expose: true

#PROMPTS ROUTES

api_v1_backend_openai_prompt_create_item:
    path:     /openai/prompts/new
    defaults: { _controller: ApiBundle:V1/Backend/Prompt:createItem }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_openai_prompt_delete_item:
    path:     /openai/prompts/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Prompt:deleteItem }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_openai_prompt_delete_list:
    path:     /openai/prompts
    defaults: { _controller: ApiBundle:V1/Backend/Prompt:deleteList }
    methods:  [ DELETE ]
    options:
        expose: true

api_v1_backend_openai_prompt_get_item:
    path:     /openai/prompts/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Prompt:getItem }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_openai_prompt_get_list:
    path:     /openai/prompts
    defaults: { _controller: ApiBundle:V1/Backend/Prompt:getList, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_openai_prompt_save_item:
    path:     /openai/prompts
    defaults: { _controller: ApiBundle:V1/Backend/Prompt:saveItem }
    methods:  [ POST ]
    options:
        expose: true

api_v1_backend_openai_prompt_update_item:
    path:     /openai/prompts/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Prompt:updateItem }
    methods:  [ PUT ]
    options:
        expose: true
    requirements:
        id: \d+

