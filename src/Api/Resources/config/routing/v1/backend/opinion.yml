api_v1_backend_opinion_create_item:
    path:     /opinions/new
    defaults: { _controller: ApiBundle:V1/Backend/Opinion:createItem }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_opinion_delete_item:
    path:     /opinions/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Opinion:deleteItem }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

