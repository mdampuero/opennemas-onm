api_v1_backend_menu_create_item:
    path:    /menus/new
    methods: [ GET ]
    defaults: { _controller: ApiBundle:V1/Backend/Menu:createItem }
    options:
        expose: true

api_v1_backend_menu_get_list:
    path:     /menus
    defaults: { _controller: ApiBundle:V1/Backend/Menu:getList, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_menu_get_item:
    path:     /menus/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Menu:getItem }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_menu_get_tag:
    path:     /menus/tag/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Menu:getTagsByOQL }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_menu_validate_external_link:
    path:     /menus/validate/external
    defaults: { _controller: ApiBundle:V1/Backend/Menu:validateExternalLink }
    methods:  [ POST ]
    options:
        expose: true


api_v1_backend_menu_update_item:
    path:     /menus/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Menu:updateItem }
    methods:  [ PUT ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_menu_delete_item:
    path:     /menus/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Menu:deleteItem }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_menu_delete_list:
    path:     /menus
    defaults: { _controller: ApiBundle:V1/Backend/Menu:deleteList }
    methods:  [ DELETE ]
    options:
        expose: true

api_v1_backend_menu_save_item:
    path:    /menus
    methods: [ POST ]
    defaults: { _controller: ApiBundle:V1/Backend/Menu:saveItem }
    options:
        expose: true
