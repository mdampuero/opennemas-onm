api_v1_backend_newsletter_template_create:
    path:     /newsletters/templates/new
    defaults: { _controller: ApiBundle:V1/Backend/NewsletterTemplate:create }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_newsletter_template_save:
    path:     /newsletters/template
    defaults: { _controller: ApiBundle:V1/Backend/NewsletterTemplate:save }
    methods:  [ POST ]
    options:
        expose: true

api_v1_backend_newsletter_template_show:
    path:     /newsletters/templates/{id}
    defaults: { _controller: ApiBundle:V1/Backend/NewsletterTemplate:show }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_newsletter_template_update:
    path:     /newsletters/templates/{id}
    defaults: { _controller: ApiBundle:V1/Backend/NewsletterTemplate:update }
    methods:  [ PUT ]
    options:
        expose: true
    requirements:
        id: \d+
