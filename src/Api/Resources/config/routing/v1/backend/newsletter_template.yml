api_v1_backend_newsletter_template_create:
    path:     /newsletters/templates/new
    defaults: { _controller  : ApiBundle:V1/Backend/NewsletterTemplate:create }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_newsletter_template_delete:
    path:     /newsletters/templates/{id}
    defaults: { _controller: ApiBundle:V1/Backend/NewsletterTemplate:delete }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_newsletter_template_patch:
    path:     /newsletters/templates/{id}
    defaults: { _controller: ApiBundle:V1/Backend/NewsletterTemplate:patch }
    methods:  [ PATCH ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_newsletter_template_save:
    path:     /newsletters
    defaults: { _controller  : ApiBundle:V1/Backend/NewsletterTemplate:save }
    methods:  [ POST ]
    options:
        expose: true

api_v1_backend_newsletter_template_show:
    path:     /newsletters/templates/{id}
    defaults: { _controller  : ApiBundle:V1/Backend/NewsletterTemplate:show }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_newsletter_template_update:
    path:     /newsletters/templates/{id}
    defaults: { _controller  : ApiBundle:V1/Backend/NewsletterTemplate:update }
    methods:  [ PUT ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_newsletters_delete:
    path:     /newsletters
    defaults: { _controller: ApiBundle:V1/Backend/NewsletterTemplate:deleteSelected }
    methods:  [ DELETE ]
    options:
        expose: true

api_v1_backend_newsletters_list:
    path:     /newsletters
    defaults: { _controller  : ApiBundle:V1/Backend/NewsletterTemplate:list }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_newsletters_patch:
    path:     /newsletters
    defaults: { _controller: ApiBundle:V1/Backend/NewsletterTemplate:patchSelected }
    methods:  [ PATCH ]
    options:
        expose: true
