api_v1_backend_newsstand_create_item:
    path:     /newsstands/new
    defaults: { _controller  : ApiBundle:V1/Backend/Newsstand:createItem }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_newsstand_delete_item:
    path:     /newsstands/{id}
    defaults: { _controller  : ApiBundle:V1/Backend/Newsstand:deleteItem }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_newsstand_delete_list:
    path:     /newsstands
    defaults: { _controller: ApiBundle:V1/Backend/Newsstand:deleteList }
    methods:  [ DELETE ]
    options:
        expose: true

api_v1_backend_newsstand_get_item:
    path:     /newsstands/{id}
    defaults: { _controller  : ApiBundle:V1/Backend/Newsstand:getItem }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_newsstand_get_list:
    path:     /newsstands
    defaults: { _controller: ApiBundle:V1/Backend/Newsstand:getList, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_newsstand_patch_item:
    path:     /newsstands/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Newsstand:patchItem }
    methods:  [ PATCH ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_newsstand_patch_list:
    path:     /newsstands
    defaults: { _controller: ApiBundle:V1/Backend/Newsstand:patchList }
    methods:  [ PATCH ]
    options:
        expose: true

api_v1_backend_newsstand_save_item:
    path:     /newsstands
    defaults: { _controller  : ApiBundle:V1/Backend/Newsstand:saveItem }
    methods:  [ POST ]
    options:
        expose: true

api_v1_backend_newsstand_update_item:
    path:     /newsstands/{id}
    defaults: { _controller  : ApiBundle:V1/Backend/Newsstand:updateItem }
    methods:  [ PUT ]
    options:
        expose: true
    requirements:
        id: \d+
