api_v1_backend_cache_delete_item:
    path:     /cache/{service}/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Cache:deleteItem }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        service: 'redis|smarty|varnish'

api_v1_backend_cache_delete_list:
    path:     /cache/{service}
    defaults: { _controller: ApiBundle:V1/Backend/Cache:deleteList }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        service: 'redis|smarty|varnish'

api_v1_backend_cache_get_config:
    path:     /cache/{service}
    defaults: { _controller: ApiBundle:V1/Backend/Cache:getConfig, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        service: 'smarty'

api_v1_backend_cache_get_item:
    path:     /cache/{service}/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Cache:getItem, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        service: 'redis'

api_v1_backend_cache_update_config:
    path:     /cache/{service}
    defaults: { _controller: ApiBundle:V1/Backend/Cache:updateConfig }
    methods:  [ PUT ]
    options:
        expose: true
    requirements:
        service: 'smarty'
