api_v1_backend_user_create_item:
    path:     /users/new
    defaults: { _controller: ApiBundle:V1/Backend/User:createItem }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_user_delete_item:
    path:     /users/{id}
    defaults: { _controller: ApiBundle:V1/Backend/User:deleteItem }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_user_delete_list:
    path:     /users
    defaults: { _controller: ApiBundle:V1/Backend/User:deleteList }
    methods:  [ DELETE ]
    options:
        expose: true

