    path:     /users/{id}
    defaults: { _controller: ApiBundle:V1/Backend/User:getItem }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_user_get_list:
    path:     /users
    defaults: { _controller: ApiBundle:V1/Backend/User:getList, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_user_move_item:
    path:     /users/{id}/move
    defaults: { _controller: ApiBundle:V1/Backend/User:moveItem }
    methods:  [ PUT ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_user_get_report:
    path:     /users.csv
    defaults: { _controller: ApiBundle:V1/Backend/User:getReport }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_user_patch_item:
    path:     /users/{id}
    defaults: { _controller: ApiBundle:V1/Backend/User:patchItem }
