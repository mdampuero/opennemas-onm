api_v1_backend_poll_create_item:
    path:     /polls/new
    defaults: { _controller: ApiBundle:V1/Backend/Poll:createItem }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_poll_delete_item:
    path:     /polls/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Poll:deleteItem }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_poll_delete_list:
    path:     /polls
    defaults: { _controller: ApiBundle:V1/Backend/Poll:deleteList }
    methods:  [ DELETE ]
    options:
        expose: true

api_v1_backend_poll_get_config:
    path:     /polls/config
    defaults: { _controller: ApiBundle:V1/Backend/Poll:getConfig }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_poll_get_item:
    path:     /polls/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Poll:getItem }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_poll_get_list:
    path:     /polls{format}
    defaults: { _controller: ApiBundle:V1/Backend/Poll:getList, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_poll_patch_item:
    path:     /polls/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Poll:patchItem }
    methods:  [ PATCH ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_poll_patch_list:
    path:     /polls
    defaults: { _controller: ApiBundle:V1/Backend/Poll:patchList }
    methods:  [ PATCH ]
    options:
        expose: true

api_v1_backend_poll_save_config:
    path:     /polls/config
    defaults: { _controller: ApiBundle:V1/Backend/Poll:saveConfig }
    methods:  [ PUT ]
    options:
        expose: true

api_v1_backend_poll_save_item:
    path:     /polls
    defaults: { _controller: ApiBundle:V1/Backend/Poll:saveItem }
    methods:  [ POST ]
    options:
        expose: true

api_v1_backend_poll_update_item:
    path:     /polls/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Poll:updateItem }
    methods:  [ PUT ]
    options:
        expose: true
    requirements:
        id: \d+
