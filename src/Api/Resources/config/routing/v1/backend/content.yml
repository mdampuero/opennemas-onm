api_v1_backend_content_get_list:
    path:     /contents
    defaults: { _controller: ApiBundle:V1/Backend/Content:getList, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true
api_v1_backend_content_get_item:
    path:     /contents/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Content:getItem, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        id: \d+
