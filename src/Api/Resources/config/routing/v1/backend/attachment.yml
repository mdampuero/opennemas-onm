api_v1_backend_attachment_create_item:
    path:     /attachments/new
    defaults: { _controller: ApiBundle:V1/Backend/Attachment:createItem }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_attachment_delete_item:
    path:     /attachments/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Attachment:deleteItem }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_attachment_delete_list:
    path:     /attachments
    defaults: { _controller: ApiBundle:V1/Backend/Attachment:deleteList }
    methods:  [ DELETE ]
    options:
        expose: true

api_v1_backend_attachment_get_item:
    path:     /attachments/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Attachment:getItem }
    methods:  [ GET ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_attachment_get_list:
    path:     /attachments
    defaults: { _controller: ApiBundle:V1/Backend/Attachment:getList, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_attachment_patch_item:
    path:     /attachments/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Attachment:patchItem }
    methods:  [ PATCH ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_attachment_patch_list:
    path:     /attachments
    defaults: { _controller: ApiBundle:V1/Backend/Attachment:patchList }
    methods:  [ PATCH ]
    options:
        expose: true

api_v1_backend_attachment_save_item:
    path:     /attachments
    defaults: { _controller: ApiBundle:V1/Backend/Attachment:saveItem }
    methods:  [ POST ]
    options:
        expose: true

api_v1_backend_attachment_update_item:
    path:     /attachments/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Attachment:updateItem }
    methods:  [ PUT ]
    options:
        expose: true
    requirements:
        id: \d+
