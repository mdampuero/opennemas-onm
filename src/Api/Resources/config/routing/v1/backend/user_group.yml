api_v1_backend_user_group_create_item:
    path:     /user-groups/new
    defaults: { _controller: ApiBundle:V1/Backend/UserGroup:createItem }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_user_group_delete_item:
    path:     /user-groups/{id}
    defaults: { _controller: ApiBundle:V1/Backend/UserGroup:deleteItem }
    methods:  [ DELETE ]
    options:
        expose: true

api_v1_backend_user_group_delete_list:
    path:     /user-groups
    defaults: { _controller: ApiBundle:V1/Backend/UserGroup:deleteList }
    methods:  [ DELETE ]
    options:
        expose: true

api_v1_backend_user_group_get_item:
    path:     /user-groups/{id}
    defaults: { _controller: ApiBundle:V1/Backend/UserGroup:getItem }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_user_group_get_list:
    path:     /user-groups
    defaults: { _controller: ApiBundle:V1/Backend/UserGroup:getList, format: '.json' }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_user_group_patch_item:
    path:     /user-groups/{id}
    defaults: { _controller: ApiBundle:V1/Backend/UserGroup:patchItem }
    methods:  [ PATCH ]
    options:
        expose: true

api_v1_backend_user_group_patch_list:
    path:     /user-groups
    defaults: { _controller: ApiBundle:V1/Backend/UserGroup:patchList }
    methods:  [ PATCH ]
    options:
        expose: true

api_v1_backend_user_group_save_item:
    path:     /user-groups
    defaults: { _controller: ApiBundle:V1/Backend/UserGroup:saveItem }
    methods:  [ POST ]
    options:
        expose: true

api_v1_backend_user_group_update_item:
    path:     /user-groups/{id}
    defaults: { _controller: ApiBundle:V1/Backend/UserGroup:updateItem }
    methods:  [ PUT ]
    options:
        expose: true
