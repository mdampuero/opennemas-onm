api_v1_backend_company_create_item:
    path:    /companies/new
    methods: [ GET ]
    defaults: { _controller: ApiBundle:V1/Backend/Company:createItem }
    options:
        expose: true

api_v1_backend_company_get_item:
    path:    /companies/{id}
    methods: [ GET ]
    defaults: { _controller: ApiBundle:V1/Backend/Company:getItem }
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_company_get_list:
    path:    /companies
    defaults: { _controller: ApiBundle:V1/Backend/Company:getList, format: '.json'  }
    methods: [ GET ]
    options:
        expose: true

api_v1_backend_company_get_preview:
    path:     /companies/preview
    defaults: { _controller: ApiBundle:V1/Backend/Company:getPreview }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_company_patch_item:
    path:     /companies/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Company:patchItem }
    methods:  [ PATCH ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_company_patch_list:
    path:     /companies
    defaults: { _controller: ApiBundle:V1/Backend/Company:patchList }
    methods:  [ PATCH ]
    options:
        expose: true

api_v1_backend_company_save_config:
    path:     /companies/config
    defaults: { _controller: ApiBundle:V1/Backend/Company:saveConfig }
    methods:  [ PUT ]
    options:
        expose: true

api_v1_backend_company_save_item:
    path:    /companies
    methods: [ POST ]
    defaults: { _controller: ApiBundle:V1/Backend/Company:saveItem }
    options:
        expose: true

api_v1_backend_company_save_preview:
    path:     /companies/preview
    defaults: { _controller: ApiBundle:V1/Backend/Company:savePreview }
    methods:  [ PUT ]
    options:
        expose: true

api_v1_backend_company_update_item:
    path:    /companies/{id}
    methods: [ PUT ]
    defaults: { _controller: ApiBundle:V1/Backend/Company:updateItem }
    options:
        expose: true
    requirements:
        id: \d+

