api_v1_backend_url_create:
    path:     /urls/new
    defaults: { _controller: ApiBundle:V1/Backend/Url:create }
    methods:  [ GET ]
    options:
        expose: true

api_v1_backend_url_delete:
    path:     /urls/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Url:delete }
    methods:  [ DELETE ]
    options:
        expose: true
    requirements:
        id: \d+

api_v1_backend_url_patch:
    path:     /urls/{id}
    defaults: { _controller: ApiBundle:V1/Backend/Url:patch }
    methods:  [ PATCH ]
    options:
        expose: true
    requirements:
        id: \d+

