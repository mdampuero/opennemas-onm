services:
    api.service.author:
        class:     Api\Service\V1\AuthorService
        arguments: [ '@service_container', 'Common\ORM\Entity\User', '@api.validator.user' ]
        public: true

    api.service.category:
        class:     Api\Service\V1\CategoryService
        arguments: [ '@service_container', 'Common\ORM\Entity\Category' ]
        public: true

    api.service.content:
        class:     Api\Service\V1\ContentService
        arguments: [ '@service_container', 'Common\ORM\Entity\Content' ]
        public: true

    api.service.content_old:
        class:     Api\Service\V1\ContentOldService
        arguments: [ '@service_container', 'Common\ORM\Entity\Content' ]
        public: true

    api.service.content_position:
        class:     Api\Service\V1\ContentPositionService
        arguments: [ '@service_container', 'Common\ORM\Entity\ContentPosition' ]
        public: true

    api.service.frontpage:
        class:     Api\Service\V1\FrontpageService
        arguments: [ '@service_container', 'Common\ORM\Entity\Frontpage' ]
        public: true

    api.service.frontpage_version:
        class:     Api\Service\V1\FrontpageVersionService
        arguments: [ '@service_container', 'Common\ORM\Entity\FrontpageVersion' ]
        public: true

    api.service.newsletter:
        class:     Api\Service\V1\NewsletterService
        arguments: [ '@service_container', 'Common\ORM\Entity\Newsletter' ]
