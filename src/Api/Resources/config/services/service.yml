    api.service.subscriber:
        class:     Api\Service\V1\SubscriberService
        arguments: [ '@service_container', 'Common\ORM\Entity\User', '@api.validator.user' ]
        public: true

    api.service.subscription:
        class:     Api\Service\V1\SubscriptionService
        arguments: [ '@service_container', 'Common\ORM\Entity\UserGroup', '@api.validator.subscription' ]
        public: true

    api.service.tag:
        class:     Api\Service\V1\TagService
        arguments: [ '@service_container', 'Common\ORM\Entity\Tag', '@api.validator.tag' ]
        public: true

    api.service.user:
        class:     Api\Service\V1\UserService
        arguments: [ '@service_container', 'Common\ORM\Entity\User', '@api.validator.user' ]
        public: true

    api.service.user_group:
        class:     Api\Service\V1\UserGroupService
        arguments: [ '@service_container', 'Common\ORM\Entity\UserGroup', '@api.validator.user_group' ]
        public: true

    api.service.url:
        class:     Api\Service\V1\OrmService
        arguments: [ '@service_container', 'Common\ORM\Entity\Url' ]
