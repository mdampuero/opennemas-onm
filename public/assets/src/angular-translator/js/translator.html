<div ng-if="link">
  <a ng-repeat="language in languages" href="getUrl(language.language)">
    <span class="fa {{selected.icon}}"></span>
    {{selected.language}}
  </a>
</div>
<div class="btn-group" ng-if="changeLanguage">
  <button type="button" class="form-control btn btn-primary dropdown-toggle" data-toggle="dropdown">
    <span class="fa {{selected.icon}}"></span>
    {{selected.language}}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="language in languages" ng-if="language.language != selected.language">
      <a href="#" data-ng-click="changeSelected(language.language)"><span class="fa {{language.icon}}" ></span>{{language.language}}</a>
    </li>
  </ul>
</div>
