<div class="btn-group">
    <button type="button" class="form-control btn btn-primary dropdown-toggle" data-toggle="dropdown">
        <span class="fa {{languages[selected].icon}}"></span>{{languages[selected].title}}<span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="language in languages" ng-if="language.id != selected"><a href="#"><span class="fa {{languages[selected].icon}}" ></span>{{language.title}}</a></li>
    </ul>
</div>
