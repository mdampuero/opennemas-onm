security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        User: plaintext
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH ]
    providers:
        chain_provider:
            chain:
                providers: [ users, in_memory ]
        users:
            id: onm_user_provider
        in_memory:
            memory:
                users:
                    admin: { password: 21232f297a57a5a743894a0e4a801fc3, roles: [ ROLE_ADMIN ] }
    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        backend_login:
            pattern:  ^/admin/login$
            security: false

        backend:
            pattern:    ^/admin/*
            anonymous: ~
            form_login:
                check_path:                     admin_login_processform
                login_path:                     admin_login_form
                always_use_default_target_path: true
                default_target_path:            admin_welcome
                target_path_parameter:          _target_path
                use_referer:                    false
            logout:
                path:   admin_logout
                target: admin_login_form
    access_control:
        - { path: ^/admin/*, roles: ROLE_ADMIN }
