instances:
    columns:
        id:
            type: bigint
            options: { default: null, autoincrement: true }
        internal_name:
            type: string
            options: { default: null, length: 100 }
        name:
            type: string
            options: { default: null, length: 255 }
        domains:
            type: string
            options: { default: null, length: 500 }
        domain_expire:
            type: datetime
            options: { default: null, notnull: false }
        main_domain:
            type: string
            options: { default: null, length: 255 }
        created:
            type: datetime
            options: { default: null }
        last_login:
            type: datetime
            options: { default: null, notnull: false }
        settings:
            type: text
            options: { default: null, length: 65532, notnull: false }
        activated_modules:
            type: text
            options: { default: null, length: 65532, notnull: false }
        changes_in_modules:
            type: text
            options: { default: null, length: 65532, notnull: false }
        activated:
            type: boolean
            options: { default: null }
        contact_mail:
            type: string
            options: { default: null, length: 255 }
        contents:
            type: integer
            options: { default: 0, unsigned: true }
        attachments:
            type: integer
            options: { default: 0, unsigned: true }
        articles:
            type: integer
            options: { default: 0, unsigned: true }
        opinions:
            type: integer
            options: { default: 0, unsigned: true }
        advertisements:
            type: integer
            options: { default: 0, unsigned: true }
        albums:
            type: integer
            options: { default: 0, unsigned: true }
        letters:
            type: integer
            options: { default: 0, unsigned: true }
        polls:
            type: integer
            options: { default: 0, unsigned: true }
        photos:
            type: integer
            options: { default: 0, unsigned: true }
        videos:
            type: integer
            options: { default: 0, unsigned: true }
        widgets:
            type: integer
            options: { default: 0, unsigned: true }
        static_pages:
            type: integer
            options: { default: 0, unsigned: true }
        media_size:
            type: float
            options: { default: 0 }
        alexa:
            type: integer
            options: { default: null, unsigned: true }
        page_views:
            type: bigint
            options: { default: 0, unsigned: true }
        emails:
            type: integer
            options: { default: 0, unsigned: true }
        users:
            type: integer
            options: { default: 0, unsigned: true }
        support_plan:
            type: string
            options: { default: null, length: 255 }
    index:
        -
            name: PRIMARY
            columns: [ id ]
            primary: true
            unique: true
            flags: {  }
        -
            name: domain_name
            columns: [ domains ]
            primary: false
            unique: false
            flags: { fulltext: true }
instance_meta:
    columns:
        instance_id:
            type:    bigint
            options: { default: null, notnull: true }
        meta_key:
            type: string
            options: { length: 255, notnull: false }
        meta_value:
            type:    text
            options: { default: null, length: 65532, notnull: false }
    index:
        -
            name: PRIMARY
            columns: [ instance_id, meta_key ]
            primary: true
            unique: true
            flags: {  }
        -
            name: instance_id
            columns: [ instance_id ]
            primary: false
            unique: false
            flags: {  }
        -
            name: meta_key
            columns: [ meta_key ]
            primary: false
            unique: false
            flags: {  }

notification:
    columns:
        id:
            type:    integer
            options: { default: null, unsigned: true, autoincrement: true }
        title:
            type: text
            options: { default: null, length: 65532, notnull: false }
        type:
            type:    string
            options: { default: null, length: 40 }
        body:
            type:    text
            options: { default: null, length: 65532, notnull: false }
        instance_id:
            type: bigint
            options: { default: null }
        start:
            type: datetime
            options: { default: null, notnull: false }
        end:
            type: datetime
            options: { default: null, notnull: false }
        style:
            type:    string
            options: { default: 'info', length: 40 }
        fixed:
            type: boolean
            options: { default: 0 }
        is_read:
            type: boolean
            options: { default: 0 }
    index:
        -
            name: PRIMARY
            columns: [ id ]
            primary: true
            unique: true
            flags: {  }
        -
            name: type
            columns: [ type ]
            primary: false
            unique: false
            flags: { }
        -
            name: instance_id
            columns: [ instance_id ]
            primary: false
            unique: false
            flags: { }
settings:
    columns:
        name:
            type: string
            options: { default: '', length: 128 }
        value:
            type: text
            options: { default: null, length: 65532 }
    index:
        -
            name: PRIMARY
            columns: [ name ]
            primary: true
            unique: true
            flags: {  }
user_groups:
    columns:
        pk_user_group:
            type: integer
            options: { default: null, unsigned: true, autoincrement: true }
        name:
            type: string
            options: { default: null, notnull: false, length: 50 }
    index:
        -
            name: PRIMARY
            columns: [ pk_user_group ]
            primary: true
            unique: true
            flags: {  }
user_groups_privileges:
    columns:
        pk_fk_user_group:
            type: integer
            options: { default: null, unsigned: true }
        pk_fk_privilege:
            type: integer
            options: { default: null, unsigned: true }
    index:
        -
            name: PRIMARY
            columns: [ pk_fk_user_group, pk_fk_privilege ]
            primary: true
            unique: true
            flags: {  }
usermeta:
    columns:
        user_id:
            type: bigint
            options: { default: '0', unsigned: true }
        meta_key:
            type: string
            options: { default: '', length: 255 }
        meta_value:
            type: text
            options: { default: null, length: 65532, notnull: false }
    index:
        -
            name: PRIMARY
            columns: [ user_id, meta_key ]
            primary: true
            unique: true
            flags: {  }
        -
            name: user_id
            columns: [ user_id ]
            primary: false
            unique: false
            flags: {  }
        -
            name: meta_key
            columns: [ meta_key ]
            primary: false
            unique: false
            flags: {  }
users:
    columns:
        id:
            type: integer
            options: { default: null, unsigned: true, autoincrement: true }
        username:
            type: string
            options: { default: null, notnull: false, length: 100 }
        password:
            type: string
            options: { default: null, notnull: false, length: 50 }
        sessionexpire:
            type: boolean
            options: { default: '15', unsigned: true }
        url:
            type: string
            options: { default: '', notnull: false, length: 255 }
        bio:
            type: text
            options: { default: null, length: 65532, notnull: false }
        avatar_img_id:
            type: bigint
            options: { default: '0', unsigned: true }
        email:
            type: string
            options: { default: null, notnull: false, length: 255 }
        name:
            type: string
            options: { default: null, notnull: false, length: 100 }
        type:
            type: boolean
            options: { default: '0', comment: '0-backend, 1-frontend' }
        deposit:
            type: decimal
            options: { default: '0' }
        token:
            type: string
            options: { default: null, notnull: false, length: 50 }
        activated:
            type: boolean
            options: { default: '1', comment: '1 activated - 0 deactivated' }
        fk_user_group:
            type: string
            options: { default: null, notnull: false, length: 100 }
    index:
        -
            name: PRIMARY
            columns: [ id ]
            primary: true
            unique: true
            flags: {  }
